<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HackGT Check-In</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
	</link>
</head>

<body>
	<div class="container">
		<div class="nav">
			<div id="username" class="username">
			</div>
			<div class="title">
				HACKGT 7: REIMAGINE REALITY
			</div>
			<div class="points">
				<div class="points-text">
					My Points
				</div>
				<div id="open-workshops" class="points-number">
					400 Points
				</div>
			</div>
		</div>

		<div id="workshops-list" class="workshops">
		</div>

		<div class="body">
			<div class="workshop">
				<div class="title">
					Ongoing Event
				</div>
				<div class="workshop-description">
					<div class="desc-title-container">
						<div id="desc-title" class="desc-title"></div>
						<div id="desc-info" class="desc-info">
							<div id="desc-type" class="desc-type"></div>
							<div id="desc-date" class="desc-date"></div>
						</div>
					</div>
					<div id="description">
					</div>
					<div id="desc-host">
						Hosted by: HackGT
					</div>
				</div>
			</div>
			<div class="video">
				<div class="title">
					Title
				</div>
				<div class="video-body">
					<video autoplay="true" id="localVideo"></video>
				</div>
			</div>
		</div>
		<div class="join-container">
			<button id="joinMeeting" class="join-event">
				Join Event
			</button>
		</div>
		<div class="link">
			<a id="joinLink" href="" target="_blank">BlueJeans Link</a>
		</div>
		<div class="bottom-design">
		</div>
	</div>
	<script src="site.js"></script>
</body>

</html>
