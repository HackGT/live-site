type Mutation {
   modify_user(uuid: String!, points: Int!): User
   addUrl(event:String!):String!

}

type Query {
   user(uuid: String): User
   event(event_name: String): Event
   
}

type Event {
   name: String!
   starttime: String!,
   endtime: String!,
   points: Int!
   meetingId: Int!,
   passcode: Int!
}

type User {
   id: ID!
   name: String!
   email:String!
   token:String!
   admin: Boolean!
   visible: Float!
   # email_verified: Boolean!
   # applied: Boolean!
   # accepted: Boolean!
   # accepted_and_notified: Boolean!
   # confirmed: Boolean!
   points: Int!
   events: [Event]
}



