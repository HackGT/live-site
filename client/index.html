<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HackGT Check-In</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
	</link>
</head>

<body>
	<div class="container">
		<div class="nav">
			<div class="back-button">
				&larr; Return to Live Site
			</div>
			<div class="title">
				HACKGT 7: REIMAGINE REALITY
			</div>
			<div class="points">
				<div class="points-text">
					My Points
				</div>
				<div id="open-workshops" class="points-number">
					400 Points
				</div>
			</div>
		</div>

		<div id="workshops-list" class="workshops">
		</div>

		<div class="body">
			<div class="workshop">
				<div class="title">
					Ongoing Event
				</div>
				<video id="remoteVideo"></video>
			</div>
			<div class="video">
				<div class="title">
					Title
				</div>
				<div class="video-body">
					<video id="localVideo"></video>
					<div class="video-mute unmuted" id="video-mute-id">
						<div id="toggleVideoMute"></div>
					</div>
					<div class="audio-mute unmuted" id="audio-mute-id">
						<div id="toggleAudioMute"></div>
					</div>
				</div>
			</div>
		</div>
		<input placeholder="Enter Meeting ID" type="text" class="mtginputs" id="id" name="Meeting id">
		<input type="text" placeholder="Enter PassCode" class="mtginputs" id="passCode" name="PassCode">
		<input placeholder="Enter your name" type="text" class="mtginputs" id="yourName" name="yourName"
			value="WebRTC User">
		<div class="join-container">
			<button id="joinMeeting" class="join-event">
				Join Event
			</button>
		</div>
		<div class="bottom-design">

		</div>
	</div>
	<script src="external/jquery.min.js"></script>
	<script data-main="requirejs-config.js" src="external/require.js"></script>
	<script type="text/javascript">
		// create global BJN sdk object
		var BJN = {

		};
		var d = new Date();
		var n = d.getFullYear();
		$("#curr_year").text(n);
	</script>
</body>

</html>
