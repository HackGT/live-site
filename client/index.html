<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HackGT Check-In</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
	</link>
</head>

<body>
	<div class="container">
		<div class="nav">
			<div class="back-button">
				&larr; Return to Live Site
			</div>
			<div class="title">
				HACKGT7: REIMAGINE REALITY
			</div>
			<div class="points">
				<div class="points-text">
					My Points
				</div>
				<div id="open-workshops" class="points-number">
					400 Points
				</div>
			</div>
		</div>

		<div id="workshops-list" class="workshops">
		</div>

		<div class="body">
			<div class="workshop">
				<div class="title">
					Ongoing Event
				</div>
				<video id="remoteVideo"></video>
			</div>
			<div class="video">
				<div class="title">
					Title
				</div>
				<div class="video-body">
					<video id="localVideo"></video>
					<div class="video-mute unmuted" id="video-mute-id">
						<div id="toggleVideoMute"></div>
					</div>
					<div class="audio-mute unmuted" id="audio-mute-id">
						<div id="toggleAudioMute"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="join-container">
			<button id="joinMeeting" class="join-event">
				Join Event
			</button>
		</div>
		<input placeholder="Enter Meeting ID" type="text" class="mtginputs" id="id" name="Meeting id">
		<input type="text" placeholder="Enter PassCode" class="mtginputs" id="passCode" name="PassCode">
		<input placeholder="Enter your name" type="text" class="mtginputs" id="yourName" name="yourName"
			value="HackGT User">
		<video id="contentVideo"></video>
		<select id="videoBw">
			<option value="4096">HD (4096 Kbps)</option>
			<option value="2048">Very Hi (2048 Kbps)</option>
			<option value="1500">Hi (1500 Kbps)</option>
			<option value="1024">Mid (1024 Kbps)</option>
			<option value="512" selected>Eco (512 Kbps)</option>
			<option value="100">Low (100 Kbps)</option>
		</select>
		<table id="parties"></table>
		<div id="wait4agent">
			<img id="waitimg" src="./media/circle.svg" />
			<p id="waittext">Please Wait for <i>Someone</i> to Join</p>
		</div>
		<div id="plist">
			<table id="parties">
			</table>
		</div>
		<div id="media"></div>
		<select id="videoIn">
		</select>
		<select id="audioIn"></select>
		<select id="audioOut"></select>
		<button id="leaveMeeting">End Meeting</button>
		<img id="noContent" class="offair" src="media/BlueJeans_Mark.png" />

		<div class="bottom-design">		
		</div>
	</div>
	
	<footer>
		<div class="copyright">
			<p>SDK Version: <span id="sdkversion"></span> </p>
		</div>
		<div class="container">
			<p class="banner-link"><a href="https://github.com/bluejeans" target="_blank">BlueJeans on GitHub</a>
				<span>&nbsp; | &nbsp;</span> <a href="https://www.bluejeans.com" target="_blank">BlueJeans.com</a></p>
		</div>
		<div class="copyright">
			<p>Â© <span id="curr_year"></span> Copyright BlueJeans Network. All Rights Reserved.</p>
		</div>
	</footer>
	<script src="external/jquery.min.js"></script>
	<script data-main="requirejs-config.js" src="external/require.js"></script>
	<script type="text/javascript">
		// create global BJN sdk object
		var BJN = {

		};
		var d = new Date();
		var n = d.getFullYear();
		$("#curr_year").text(n);
	</script>
</body>

</html>
