type Query {
   user(uuid: String): User
   event(event_id: String): Event
   
}

type Event {
   name: String!
   length: Int!
   points: Int!
   url: String!
}

type User {
   id: ID!
   name: String!
   email:String!
   token:String!
   admin: Boolean!
   visible: Float!
   # email_verified: Boolean!
